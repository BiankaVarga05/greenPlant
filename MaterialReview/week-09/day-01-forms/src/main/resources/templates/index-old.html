<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create account</title>
</head>
<body>
<h1>WelcomeðŸ§“</h1>
<form method="POST" action="/sign-up-old">
  <fieldset>
    <legend>Create Account</legend>
    <div>
      <label for="name-input">Full name*:</label>
      <input id="name-input" type="text" name="name" required minlength="3" maxlength="10">
    </div>
    <div>
      <label for="email-input">E-mail*:</label>
      <input id="email-input" type="email" name="email" required>
    </div>
    <div>
      <label for="phone-input">Phone number:</label>
      <input id="phone-input" type="tel" name="phone">
    </div>
    <div>
      <label for="password-input">Password*:</label>
      <input id="password-input" type="password" name="password" required>
    </div>
    <div>
      <button id="submit-btn" type="submit">Sign up</button>
      <button type="reset">Clear</button>
    </div>
  </fieldset>
</form>
</body>
</html>
